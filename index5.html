<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Reads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #efdecd;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 40px 0;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 0;
        }

        .section img {
            width: 45%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            width: 50%;
            padding: 20px;
        }

        .content h2 {
            font-size: 28px;
            color: #2c3e50;
        }

        .content p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .section {
                flex-direction: column;
                text-align: center;
            }

            .section img {
                width: 90%;
                margin-bottom: 20px;
            }

            .content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <img src="https://media.istockphoto.com/id/1338912354/photo/young-student.webp" alt="Person reading a book in a library">
            <div class="content">
                <h2>Sign In</h2>
                <p>Access your favorite books, track reading progress, and explore more!</p>
                <a href="/new" class="btn">Sign In</a>
            </div>
        </div>
        
        <div class="section">
            <div class="content">
                <h2>Discover New Books</h2>
                <p>Explore a vast collection of books from various genres and authors.</p>
                <a href="/explore" class="btn">Explore Now</a>
            </div>
            <img src="https://images.pexels.com/photos/7643400/pexels-photo-7643400.jpeg" alt="Books on a wooden bookshelf">
        </div>
        
        <div class="section">
            <img src="https://images.pexels.com/photos/6335315/pexels-photo-6335315.jpeg" alt="Readers discussing books in a group">
            <div class="content">
                <h2>Join Our Community</h2>
                <p>Connect with fellow readers, share reviews, and join book discussions.</p>
                <a href="/community" class="btn">Join Now</a>
            </div>
        </div>
    </div>
</body>
</html>
